{% extends "personal/header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<h6> on {{ post.date }}</h6>

<div class = "container">
	{{ post.body|safe|linebreaks}} <!-- Getting body content from admin, safe ensures all html tags  applied on the body on the admin page are parse through properly, linebreaks does the same for linebreaks in the body -->
</div>
<br><br>
{% endblock %}
